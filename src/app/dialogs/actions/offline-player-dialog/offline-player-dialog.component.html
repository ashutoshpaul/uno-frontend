<!-- <main (click)="playerBackOnline()"> -->
<main>
    <ng-container *ngIf="!(playerBackOnline$ | async); else online">
        <mat-icon>error</mat-icon>
        <div class="message">
            {{ playerName }} went offline.
        </div>
        <div class="rejoin">
            {{ rejoinMessage }}
        </div>
        <div class="actions">
            <div class="remove" (click)="removePlayer()">
                Remove {{ playerName }}
            </div>
        </div>
    </ng-container>
    <ng-template #online>
        <div class="online">
            <mat-icon>wifi</mat-icon>
            <div class="message">
                {{ playerName }} is back
            </div>
        </div>
    </ng-template>
</main>
