<div (click)="colorPicked()">
    <header>Color changed to</header>
    <article [@chosenColorAlert]="{
        value: (isPicked) ? 'picked' : state,
        params: { sectionCount: sectionCount }
    }" (@chosenColorAlert.done)="restartPromptingColors()">
        <section class="blue"></section>
        <section class="green"></section>
        <section class="red"></section>
        <section class="yellow"></section>
    </article>
</div>
