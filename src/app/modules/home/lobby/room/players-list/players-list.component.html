<main #main *ngIf="(players$ | async) as players; else empty">
    <section class="players">
        <div *ngFor="let player of players; let i = index;">
            <div class="left"> {{ i + 1 }}. {{ player }} </div>
            <div class="right">
                <mat-icon>delete</mat-icon>
            </div>
        </div>
    </section>
    <section class="message" [ngClass]="{'game-started': isGameStarted}"> {{ message }} </section>
</main>
<ng-template #empty>
    <main class="empty">
        {{ message }}
    </main>
</ng-template>
