<main>
    <div class="uno">
        <img src="./../../assets/images/uno-logo.svg" />
    </div>
    <div class="field">
        <input 
            type="text"
            placeholder="Hi Buddy. Your name?"
            maxlength="15"
            [formControl]="playerName"
            (keydown.enter)="goToLobby()">
        <mat-icon *ngIf="isNameValid" (click)="goToLobby()">play_arrow</mat-icon>
    </div>
</main>
