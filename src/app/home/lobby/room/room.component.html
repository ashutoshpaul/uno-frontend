<main>
    <article>
        <section class="header">
            <div class="name">
                {{ room.name }}
            </div>
            <div class="status">
                {{ (room.status == roomStatuses.roomCreated) ? 'Room Created' : 'Room Joined' }}
            </div>
        </section>
        <section class="body">
            <app-players-list [players]="players"></app-players-list>
        </section>
        <section class="footer">
            <div class="start-game"> {{ action }} </div>
            <div class="leave-room">Leave Room</div>
        </section>
    </article>
</main>
